<% contentFor("head") { %>
	<title>Remoto by Machine Box - The simplest RPC ecosystem</title>
	<style type="text/css" media="screen">
		#editor { 
			width: 100%;
			height: 500px;
		}
		.console {
			background-color: #272822;
			border-top: 1px dashed #43443F;
			color: #ddd;
			padding: 5px;
			text-align: right;
		}
		.console a {
			color: #ddd;
			text-decoration: underline;
		}
		.console a:hover {
			color: white;
		}
		small {
			line-height: 1em;
		}
	</style>
<% } %>
<% contentFor("body") { %>
	<form method='post' action='definition'>
		<div class='row'>
			<div class='col'>
				<div id='editor' name='definition'></div>
				<div data-definition-valid='true'>
				</div>
				<div class='console'>
					<a data-definition-valid-error>&nbsp;</a>
				</div>
			</div>
			<div class='col col-3'>
				<button disabled='disabled' data-definition-invalid='disabled' class='btn btn-primary'>Generate</button>
				<div data-definition-valid='false'>
					<small class='text-muted'>Fix the problems in the definition to continue</small>
				</div>
			</div>
		</div>
		<textarea data-editor='true' name='definition' class='d-none'></textarea>
	</form>
<% } %>
<% contentFor("scripts") { %>
	<script src='/static/js/editor.js'></script>
<% } %>
